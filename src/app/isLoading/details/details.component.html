<table>
 
    <thead>
      <tr>
        <th>Id</th>
        <th>name</th>
        <th>email</th>
        
      </tr>
    </thead>
  <tbody *ngIf="comment$ | async as comment">
      <tr>
          <td>{{comment.id}} </td>
          <td><a [routerLink]="['/details/single', comment.id]">{{comment.name}} </a></td>
          <td>{{comment.email}}</td>
      </tr>
  </tbody>
  </table>
